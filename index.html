<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS ASSIGNMENT-02</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .center-text {
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 center-text"><h1>Enter Employee Details</h1></div>
        <div class="col-6 center-text"><h1>Employee Records</h1></div>
      </div>

      <div class="row">
        <div class="col-5">
          <form>
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              placeholder="Enter your Name"
            />

            <label for="E-mail">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              required
              placeholder="Enter your Email"
            />

            <label for="phone">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="Enter your Phone Number"
            />

            <button id="submit" type="button">Submit</button>
            <button type="reset" id="reset">Reset</button>
          </form>
          <div class="col-8">
          <label for="colorpicker">Color Picker:</label>
          <input type="color" id="colorpicker" value="#0000ff">
          </div>
        </div>

        <!-- <div id="result"></div> -->
        <div class="col-5">
          <table id="myTable">
            <thead>
              <tr>
                <th>SNo</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- <td>1</td>
                <td>Akash</td>
                <td>1234567890</td>
                <td>abc@gmail.com</td> -->
              </tr>
            </tbody>
          </table>
          <div class="button_div">
            <button type="button" id="clr">Clear Table Data</button>
            <button type="button" id="csvExtractor">Export CSV</button>
          </div>
          <div id="results"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
